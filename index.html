<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Order Summary Card</title>
</head>

<body>
    <div class="container">
        <picture><img src="/images/illustration-hero.svg" alt=""></picture>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="plan-container">
            <i><img src="/images/icon-music.svg" alt=""></i>
            <div class="plan-text-container">
                <div class="plan">Annual Plan</div>
                <div class="price">$59.99/year</div>
            </div>
            <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <div class="change-order">Cancel Order</div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
