<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Order Summary Card</title>
</head>

<body>
    <main class="container">
        <picture class="background">
            <source srcset="./images/pattern-background-desktop.svg" media="(min-width: 28.125rem)">
            <img src="./images/pattern-background-mobile.svg" alt="">
        </picture>
        <img class="hero" src="./images/illustration-hero.svg" alt="happy person listening to music">
        <article class="card-container">
            <h1>Order Summary</h1>
            <p class="summary-p">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="plan-container">
                <img src="./images/icon-music.svg" alt="">
                <p class="plan">Annual Plan <span class="price">$59.99/year</span></p>
                <a href="#">Change</a>
            </div>
            <button class="btn-proceed-payment">Proceed to Payment</button>
            <a class="cancel-order" href="#">Cancel Order</a>
        </article>
    </main>

</body>

</html>
